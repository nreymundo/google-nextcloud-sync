name: Release (Docker)

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write

jobs:
  docker-build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/g2nc
          tags: |
            type=sha,format=short,enable=true,priority=100
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Verify pushed image
        run: |
          echo "Image ghcr.io/${{ github.repository_owner }}/g2nc@${{ steps.build.outputs.digest }} pushed successfully."
          docker pull ghcr.io/${{ github.repository_owner }}/g2nc@${{ steps.build.outputs.digest }}
          docker run --rm ghcr.io/${{ github.repository_owner }}/g2nc@${{ steps.build.outputs.digest }} g2nc --help
